<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>OPR System</title>
    </h:head>
    <h:body>
        Welcome to OPR System<f:view>


            <h:form>
                <h2><h:outputText value="Registrase"/></h2>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="Usuario:" for="usuario" />
                    <h:inputText id="usuario" value="#{manageBeanRegistrar.usuarios.usuario}" title="Usuario" />
                    <h:outputLabel value="Contraseña:" for="contraseña" />
                    <h:inputText id="contraseña" value="#{manageBeanRegistrar.usuarios.contraseña}" title="Contraseña" />
 
                    <h:outputLabel value="Correo:" for="correo" />
                    <h:inputText id="correo" value="#{manageBeanRegistrar.usuarios.correo}" title="Correo" />
                    <h:outputLabel value="Cc:" for="cc" />
                    <h:inputText id="cc" value="#{manageBeanRegistrar.usuarios.cc}" title="Cc" />
                    <input type="submit" value="Registrarse" name="Enviar" action="#{manageBeanRegistrar.guardar()}" />
                    <input type="submit" value="Logear" name="Logear" action="#{manageBeanRegistrar.indexar()}" />
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
