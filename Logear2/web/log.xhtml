<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registry OPR System</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="Usuario:" for="usuario" />
                    <h:inputText id="usuario" value="#{manageBeanRegistrar.usuarios.usuario}" title="Usuario" />
                    <h:outputLabel value="Contraseña:" for="contraseña" />
                    <h:inputText id="contraseña" value="#{manageBeanRegistrar.usuarios.contraseña}" title="Contraseña" />
                    <input type="submit" value="Logear" name="logear" action="#{manageBeanRegistrar.logear()}" />
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
